{% extends 'comunes/base.html' %}
{% block navbar %}
    {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
    <h1 class="bg bg-info">EDITAR SOLICITUD</h1>
    <form action="/opciones/editar" method="post">
        <div class="form-group">
            <label>ID: <b>1</b></label>
        </div>
        <div class="form-group">
            <label>Proyecto:</label>
            <input type="text" name="proyecto" id="proyecto" class="form-control" required placeholder="Titulo del Proyecto">
        </div>
        <div class="form-group">
            <label>Opción:</label>
            <select name="opcion">
                <option>-Elige una opción de titulación</option>
            </select>
        </div>
        <div class="form-group">
            <label>Estatus:Captura</label>

        </div>

        <button class="btn btn-primary" id="registrar" disabled> <span class="glyphicon glyphicon-floppy-disk"></span> </button>
        <button class="btn btn-danger" id="cancelar" disabled> <span class="glyphicon glyphicon-trash"></span> </button>
        <a class="btn btn-success" href="/solicitudes"> <span class="glyphicon glyphicon-arrow-left"></span> </a>
    </form>
{% endblock %}
